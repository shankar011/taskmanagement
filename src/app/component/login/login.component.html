<div class="container" id="container"> 
    <div class="form-container sign-in">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <h1>Log In</h1>
        <div class="social-icons">
           <a href="#"><span class="bi bi-google"></span></a>
           <a href="#"><span class="bi bi-instagram"></span></a>
           <a href="#"><span class="bi bi-twitter"></span></a>
           <a href="#"><span class="bi bi-linkedin"></span></a>
        </div>
        <span>or use your email password</span>
        <input type="email" id="email" formControlName="email" required placeholder="Email">
        <input type="password" id="password" formControlName="password" required placeholder="Password">
        <a href="#">Forget Your Password?</a>
        <button type="submit">Login In</button>
      </form>
    </div>
    
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-right">
          <h1>Welcome, identable!</h1>
          <!-- <p>Enter your personal details to use all of site features</p> -->
          <p>Don't have an account?</p>
          <button routerLink="/signup">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
